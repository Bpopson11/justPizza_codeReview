<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script type="text/javascript" src="js/jquery-1.12.0.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Just Pizza!</title>
  </head>
    <body>
      <div class="jumbotron container-fluid">
        <h1>Just Pizza <small>Seriously, it's all we do.</small></h1>
      </div>
      <div class="container">
        <form id="pizzaForm">
        <div class="row">
          <div class="col-md-9">
            <select id ="crust" class="form-control">
              <option value="notToShare">The "Not to Share" --- A personal 8" pizza to have all your own</option>
              <option value="toShare">The "To Share" --- Your traditional medium sized pizza.</option>
              <option value="studyGroup">The "Study Group" --- A large 12" pizza, great for meals during group projects</option>
              <option value="drunkParty">"The Drunk Party" --- Exactly what it sound like: a massive 16" pizza to satisfy the munchiest of crowds</option>
            </select>
          </div>
        <div class="row">
          <div class="col-sm-4">
            <h3>Standard Toppings</h3>
            <h5>Up to 3 free, with $1 for any additional</h5>
            <!-- START OF CHECKBOX -->
            <div class="checkbox">
              <label>
                <input id="basic" type="checkbox" value=1>
                <p>Pepperoni</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="basic" type="checkbox" value=1>
                <p>Italian Sausage</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="basic" type="checkbox" value=1>
                <p>Canadian Bacon</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="basic" type="checkbox" value=1>
                <p>Red Onions</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="basic" type="checkbox" value=1>
                <p>Black Olives</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input id="basic" type="checkbox" value=1>
                <p>Bell Peppers</p>
              </label>
            </div>
          </div>
            <!-- Standard CHECKBOXES end here-->
          <div class="col-sm-4">
            <h3>Fancy Toppings</h3>
            <h5>$2 per topping but they're totally worth it</h5>
            <!-- START OF CHECKBOX -->
            <div class="checkbox">
              <label>
                <input type="checkbox" id="special">
                <p>Grilled Chicken</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="special">
                <p>Blue Cheese</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="special">
                <p>Bacon</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="special">
                <p>Spinach</p>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" id="special">
                <p>Fennel Sausage</p>
              </label>
            </div>
          </div>
          <div class="col-sm-4">
            <h3>Delivery or Pickup?</h3>
            <div class="radio">
              <label>
              <input type="radio" name="delivery" id="delivery" value="delivery">
              <p> I did the hard work. Bring my pizza to me!</p>
              </label>
            </div>
            <div class="radio">
              <label>
              <input type="radio" name="delivery" id="delivery" value="pickUp">
              <p>I haven't left the house all day. I'll come to you!</p>
              </label>
            </div>
          </div>
        </div><!-- end of first row -->
        <div class="row">
        <button type="submit" class="btn btn-default btn-block" id="getPrice">Make my Pizza!!!</button>
        </div>
        <span id=finalPizzaPrice></span>
      </div>
    </form>
    </div>
  </body>
</html>
